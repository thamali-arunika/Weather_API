    <section>
       
       <div class="Weather">
            <div class="header">
                <!-- <h1>WEATHER APP</h1> -->
                <div>
                    <input type="text" placeholder="Search area" class="searchTxt">
                    <button class="btn">Search</button></input>
                    <!-- <button id="search" onclick="searchByCity()">Search</button></input> -->
                </div>
            </div>
            <main>    
                <div class="todayForecast">
                    <div class="cast-header">
                        <p > Today's Forecast</p>
                    </div>
                   
                   <div class="forecstD">
                    <div class="weekF">
            
                        <div class="dayF1">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            <div class="vL1"></div> 
                        </div>
            
                        <div class="dayF2">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            <div class="vL2"></div> 
                        </div>
            
                        <div class="dayF3">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            <div class="vL3"></div> 
                        </div>
            
                        <div class="dayF4">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            <div class="vL4"></div> 
                        </div>
                        <div class="dayF4">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            <div class="vL5"></div> 
                        </div>
                        <div class="dayF4">
                            <p class="times">6.00 &nbsp;A.M</p>
                            <img src="icon/icons8-clouds-48.png" alt="" class="imgCloud">
                            <p class="temp1">25 °C</p>
                            
                        </div>
                    </div>
                </div>
                  
                </div>    
             
            </main>
            <div class="currentWeather"></div>
            
            <div class="airConditions">
                <p class="cast-header">AIR CONDITIONS</p>

                <div class="forecstH">
                    
                     <div class="realFeelDiv">
                       <h3>Real feel</h3>
                       <h2 class="iconTemp">icon</h2>
                       <p class="speed1">31 °</p>
                     </div>
                     <div class="wind">
                        <h3>Wind</h3>
                        <h2 class="iconWind">icon</h2>
                        <p class="speed2">0.2km/h</p>
                     </div>
                     <div class="rain">
                        <h3>Rain</h3>
                        <h2 class="iconRain">icon</h2>
                        <p class="speed3">0%</p>
                     </div>
                     <div class="uvIndex">
                        <h3>Uv Index</h3>
                        <h2 class="iconUv">icon</h2>
                        <p class="speed4">3</p>
                     </div>
                        </div>
        
                    
                           
                    
        
                    </div>
                    
                </div>
