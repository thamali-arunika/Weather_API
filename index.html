                        <div class="dayF4">

                            <p class="temp1">25 °C</p>
                            
                        </div>
                    </div>
                </div>
                  
                </div>    
             
            </main>
            <div class="currentWeather"></div>
            
            <div class="airConditions">


                <div class="forecstH">
                    <p class="cast-header">AIR CONDITIONS</p>
                    <div class="templist">
        
                        <div class="next1">
                            <div>
                                <p class="time">Real feel</p>
                                <p>29 °C / 29 °C</p>
                            </div>
                        </div>
        
                        <div class="next1">
                            <div>
                                <p class="time">Change Of Rain</p>

                            </div>
                        </div>
        
                        
        
                    </div>
                    <div class="templist">
        
                        <div class="next2">
                            <div class="d1">
                                <p class="time">Wind</p>
                                <p>29 °C / 29 °C</p>
                            </div>
                        </div>
        
                        <div class="next2">
                            <div>
                                <p class="time">UV Index</p>
                                <p>29 °C / 29 °C</p>
                            </div>
                        </div>
        
                        
        
                    </div>
